<main>
    <section class="secao-login">
        <div class="conteudo">
            <div class="caixa-login">
                <h1 class="titulo-login">Cadastro</h1>
                <form class="formulario-login" (ngSubmit)="fazerCadastro()">
                    <div class="grupo-formulario">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" [(ngModel)]="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="password">Senha</label>
                        <input type="password" id="password" [(ngModel)]="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="confirm-password">Confirmar Senha</label>
                        <input type="password" id="confirm-password" [(ngModel)]="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
                    </div>
                    <button type="submit" class="botao-login">Cadastrar</button>
                    <div class="link-cadastro">
                        <p>JÃ¡ tem uma conta? <a routerLink="/admin-login" class="link-esqueci-senha">Fazer login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
