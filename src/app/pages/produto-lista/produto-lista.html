<div class="content-container">

    <div class="cabecalho">
        <h1>{{ titulo }}</h1>
        <button class="btn-sair" (click)="sair()">Sair</button>
    </div>

    <table class="tabela-produtos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            @for (produto of produtos; track produto.id) {
                <tr>
                    <td>{{ produto.id }}</td>
                    <td>{{ produto.nome }}</td>
                    <td>R$ {{ produto.preco.toFixed(2) }}</td>
                    <td>{{ produto.descricao }}</td>
                    <td>{{ produto.categoria }}</td>
                    <td class="acoes">
                        <button class="btn-editar" (click)="editar(produto.id)">Editar</button>
                        <button class="btn-excluir" (click)="excluir(produto.id)">Excluir</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>

    <button class="btn-incluir" (click)="incluir()">Incluir</button>

</div>
